<div class="sticky-top">
<div class="list-group">
    <a
    class="list-group-item list-group-item-action"
    routerLink="/"
    [class.active]="!category"
    >All category</a>
    <a *ngFor="let c of category$" 
    routerLink="/"
    [queryParams]="{ category: c.categoryName}"
    class="list-group-item list-group-item-action">
      {{c.categoryName}}
  </a>
  </div>
</div>
